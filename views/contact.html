<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Låfteweb | Kontakt</title>
    <link rel="shostcut icon" type="image/x-icon" href="../assets/img/lafte.ico">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/hamburger.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/contact.js"></script>
</head>
<body>
    <header>
            <div class="header-heading">
                <div class="header-heading-logo-container">
                    <img src="../assets/img/låfte_lysbakgrunn.png" alt="Logo til Låfteweb" width="70" height="70">
                </div>
                <div class="header-text">
                    <h1>Studentersamfundets Orkester</h1>
                    <p class="leader-info">Orkestersjef:</p>
                </div>
            </div>
            <div class="navigation">
                <nav class="nav-web">
                    <a href="../index.html">Hjem</a>
                    <a href="recruitment.html">Opptak</a>
                    <a href="#" class="selected">Kontakt</a>
                    <a href="about.html">Om</a>
                    <a href="https://laafte.samfundet.no/ovingsspeilet/"><span>Øvingspeilet <i class='fas fa-external-link-alt'></i></span></a>
                </nav>
                <div class="hamburger hamburger--slider toggle-navbar hidden">
                    <div class="hamburger-box">
                        <div class="hamburger-inner"></div>
                    </div>
                </div>
            </div>
    </header>
    <nav class="nav-mobile activate-hamburger">
            <a href="../index.html">Hjem</a>
            <a href="recruitment.html">Opptak</a>
            <a href="#" class="selected">Kontakt</a>
            <a href="#">Om</a>
            <a href="https://laafte.samfundet.no/ovingsspeilet/"><span>Øvingspeilet <i class='fas fa-external-link-alt'></i></span></a>
    </nav>    
    <main class="content-container">
        <div class="heading">
            <!-- Infotekst?  -->
            <h1>Kontakt</h1>
            <p> Kontaktinfo til styret av Studentersamfundets Orkester </p>
        </div>
        <div>
            <h3> Hovedstyret </h3>
            <div class="mail-board-container" id="hovedstyre-container">
                <noscript>
                    <p>
                        Det ser ut til at du ikke har støtte for JavaScript. Dette trengs for å laste inn kontaktinfo
                    </p>
                </noscript>
            </div>

        </div>

    </main>
    <footer>
        <p class="leader-info">Orkestersjef:</p>
        <p> &copy; låfteweb 2019</p>
        <p>www.samfundet.no</p>
    </footer>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            let navMobile = $(".nav-mobile")
            let toggleNavbar = $(".toggle-navbar")
            let hamburger = $(".hamburger")

            // Hide mobile menu if we have js, show button
            navMobile.removeClass("activate-hamburger");
            toggleNavbar.removeClass("hidden");

            toggleNavbar.click(function(){
                navMobile.toggleClass("activate-hamburger");
                hamburger.toggleClass("is-active");
            })
        })
    </script>
</body>
</html>
